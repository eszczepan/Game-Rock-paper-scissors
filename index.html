<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game | Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="scoreboard">
    <div class="badge" id="user-label">User</div>
    <div class="badge" id="pc-label">Comp</div>
    <span id="user-score">0</span>:<span id="pc-score">0</span>
  </div>

  <div class="result">
    <p>Let's start the game!</p>
  </div>

  <div class="choices">
    <div class="choice">
      <img src="img/rock.png" alt="Rock" id="r">
    </div>

    <div class="choice">
      <img src="img/paper.png" alt="Paper" id="p">
    </div>
    <div class="choice">
      <img src="img/scissors.png" alt="Scissors" id="s">
    </div>
  </div>

  <p id="action-message">Make your move.</p>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
